<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1</h1>
        <for>Your To-Do listm method="POST">
            <input name="item_text" id="id_new_item" placeholder="Ingresa un Elemento a To-Do"/>
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
            <tr>
                <td>
                   {{forloop.counter}}: {{ item.text }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
